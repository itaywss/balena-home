name: "Home"
type: "sw.application"
version: 2023.1.20
description: "A lot of stuff"
post-provisioning: >-
  ## Usage instructions
  
  Once your device joins the fleet you'll need to allow some time for it to download the application and unpack it.
  
  Then use Local IP address to connect on port 8443 and HTTPS to start the setup.
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/itaywss/balena-home"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/BluenationStudio/balena-unifi/master/ui.webp"
data:
  applicationConfigVariables:
    - BALENA_HOST_CONFIG_gpu_mem: 64
  applicationEnvironmentVariables:
    - INTERFACE: 'eth0'
    - WEBPASSWORD: 'balena'
    - PIHOLE_DNS_: '1.1.1.1;1.0.0.1'
    - FBCP_DISPLAY: ""
  defaultDeviceType: "raspberrypi4-64"
  supportedDeviceTypes:
    - "raspberrypi3-64"
    - "raspberrypi4-64"